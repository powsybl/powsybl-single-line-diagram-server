name: Patch

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: version to patch (vX.X)
        required: true

jobs:
  run-patch:
    uses: powsybl/github-ci/.github/workflows/patch-backend-app-generic.yml@5e13dcb03778dc9a47bd0adbd84c48392b32cd46
    with:
      githubappId: ${{ vars.POWSYBL_ACTIONS_APPID }}
      sonarOrganization: powsybl-ci-github
      sonarProjectKey: com.powsybl:powsybl-single-line-diagram-server
      dockerImage: docker.io/powsybl/single-line-diagram-server
      dockerUsername: powsyblci
      releaseVersion: ${{ github.event.inputs.releaseVersion }}
    secrets:
      VERSIONBUMP_GHAPP_PRIVATE_KEY: ${{ secrets.VERSIONBUMP_GHAPP_PRIVATE_KEY }}
      sonar-token: ${{ secrets.SONAR_TOKEN }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

